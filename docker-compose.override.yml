# Development overrides для docker-compose.yml
version: '3.8'

services:
  backend:
    volumes:
      # Подключение исходного кода для hot reload в development
      - ./backend:/app:ro
      - backend_uploads:/app/uploads
    environment:
      - DEBUG=True
      - DEVELOPMENT=True
    command: uvicorn server:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    volumes:
      # Для development можно подключить source code
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    environment:
      - CHOKIDAR_USEPOLLING=true  # Для hot reload в Docker

  mongodb:
    ports:
      - "27017:27017"  # Экспорт MongoDB порта для прямого доступа в development